syntax = "proto3";

option csharp_namespace = "GRPCClient";

service BreedingHorseCollector{
	rpc GetHorsesFromBreedings (CollectorRequestModel) returns (stream CollectorResponseModel);
	rpc GetBreedings (BreedingCollectorRequestModel) returns (BreedingCollectorResponseModel);
}

message CollectorRequestModel{
   repeated string BreedingIds = 1;
   string UserId = 2;
   string Server = 3;
}

message CollectorResponseModel{
    string ID = 1;
    int32 Age = 2;
    bool AbleToBreed = 3;
    bool InRidingCenter = 4;
    bool Pregnant = 5;
    string Sex = 6;
    string Name = 7;
    float Energy = 8;
}

message BreedingCollectorRequestModel
{
    string UserId = 1;
    string Server = 2;
}

message BreedingCollectorResponseModel{
   repeated BreedingModel Breedings = 1;
}

message BreedingModel
{
    string BreedingId = 1;
    string BreedingName = 2;
}


